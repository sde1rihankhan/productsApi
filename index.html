<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./procucts.css">
</head>

<body>
    <div class="cateGoryDiv">
        <div class="searchBar">
            <div>
                <img class="searchImage" src="../firstApiCall/magnifying-glass-solid.svg">
            </div>
            <input class="searchInput" oninput="searchProduct(event)" type="text" placeholder="Search Product">
        </div>
        <select onchange="price(event)" class="changePrice">
            <option value="All Price">All Price</option>
            <option value="0 - 99">0 - 99</option>
            <option value="100 - 149">₹100 - 149</option>
            <option value="150 - 199">₹150 - 199</option>
            <option value="200 - 299">₹200 - 299</option>
            <option value="300 - 399">₹300 - 399</option>
            <option value="600 - 999">₹600 - 999</option>
            <option value="1,000 - 9,999">₹1,000 - 9,999</option>
            <option value="10,000 - 33,999">₹10,000 - 33,999</option>
        </select>
        <select onchange="discountPercentage(event)" class="changeDisPer">
            <option value="All Discount Percentage">
                All Discount
                Percentage
            </option>
            <option value="0 - 4">0 - 4</option>
            <option value="5 - 9">%5 - 9</option>
            <option value="10 - 14">%10 - 14</option>
            <option value="15 - 20">%15 - 20</option>
        </select>
        <select onchange="total(event)" class="changeTatalPrice">
            <option value="All Total">All Total</option>
            <option value="0 - 99">0 - 99</option>
            <option value="100 - 149">₹100 - 149</option>
            <option value="150 - 199">₹150 - 199</option>
            <option value="200 - 299">₹200 - 299</option>
            <option value="300 - 399">₹300 - 399</option>
            <option value="400 - 499">₹400 - 499</option>
            <option value="600 - 999">₹600 - 999</option>
            <option value="1,000 - 9,999">₹1,000 - 9,999</option>
            <option value="10,000 - 33,999">₹10,000 - 33,999</option>
            <option value="40,000 - 69,999">₹50,000 - 69,999</option>
            <option value="70,000 - 99,999">₹70,000 - 99,999</option>
            <option value="1,00,000 - 1,44,999">₹1,00,000 - 1,44,999</option>
        </select>
    </div>
    <div class="manCard">
    </div>
    <script src="./products.js"></script>
</body>

</html>
